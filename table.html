<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><h1>Color table HTML</h1></title>
</head>
<body bgcolor="#c0c0c0">
     <table border="1" cellpadding="30">
        <caption>Color table HTML</caption>
        <tr>
            <td bgcolor="#000000">black</td>
            <td bgcolor="#C0C0C0">silver</td>
            <td bgcolor="#808080">gray</td>
            <td bgcolor="#FFFFFF">white</td>
        </tr>
        <tr>
            <td bgcolor="#800000">maroon</td>
            <td bgcolor="#FF0000">red</td>
            <td bgcolor="#800080">purple</td>
            <td bgcolor="#FF00FF">fuchsia</td>
        </tr>

        <tr>
            <td bgcolor="#008000">green</td>
            <td bgcolor="#00FF00">lime</td>
            <td bgcolor="#808000">olive</td>
            <td bgcolor="#FFFF00">yellow</td>
        </tr>

        <tr>
            <td bgcolor="#000080">navy</td>
            <td bgcolor="#0000FF">blue</td>
            <td bgcolor="#008080">teal</td>
            <td bgcolor="#00FFFF">aqua</td>
        </tr>
     </table>
     <br>
     <a href="index.html"><img src="img/homepage.jpg" width="100" height="50" alt="Home page"></a>
</body>
</html>
